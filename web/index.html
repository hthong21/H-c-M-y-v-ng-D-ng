<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Máy và Ứng Dụng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .image-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            max-width: 48%;
            margin: 10px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Nộp Bài</h1>
    <input type="file" id="imageInput" accept="image/*" multiple>
    <div class="image-container" id="imageContainer"></div>

    <script src="script.js"></script>

</body>
</html>
